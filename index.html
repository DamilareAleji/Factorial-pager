<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h2>Hello,</h2>
        <h3>This program takes an input from you and returns the factorial!</h3>
        <input type="number" id="numericInput" name="numericInput">
        <div class="btn">
            <button id="calculateFactorial" onclick="

                let userInput = document.getElementById('numericInput').value;

                if ( userInput < 0 ) {
                    document.getElementById('output').textContent = `Factorial is not defined for negative numbers! Please re-check your input!`;
                }
                else if ( userInput === 0 || userInput === 1 ) {
                    document.getElementById('output').textContent = `The factorial of ${userInput} is 1`;
                }
                else {
                    document.getElementById('output').textContent = `The factorial of ${userInput} is ${calculateFactorial(userInput)}`;
                }
                
                ">Calculate factorial</button>
            <button id="clearInputBox" onclick="
            
            document.getElementById('numericInput').value = null;
            
            ">Clear</button>


        </div>

        <p id="output">The factorial will be displayed here!</p>

    </div>

    <script>

        function calculateFactorial (n) {
                let result = 1;

                for (let i = 2; i <= n; i++) {
                    result *= i;
                }

                return result;
            }


    </script>
</body>
</html>
